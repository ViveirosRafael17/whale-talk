<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Talk</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Conversa de baleia</h1>
    </header>
    <main>
        <h2>Digite qualquer texto e ele será convertido em baleiês</h2>
        <div class="inputs-box-container">
            <textarea 
                name="input-to-convert" 
                id="input-text-to-convert"
                cols="30"
                rows="5"
                onblur="inputValue()">
            </textarea>
            <button id="convert">Converter</button>
        </div>
        <div class="result-box-container">
            <div class="result-box">
                <h3 id="result"></h3>
            </div>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
